<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="나고야 라멘은 일본 라멘을 제공합니다. 다양한 면류, 식사류, 요리류, 주류 및 음료를 즐길 수 있습니다." />
    <meta name="author" content="NewTypeAsuka">
    <title>나고야 라멘</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>나고야 라멘</h1>
    </header>
    
    <main>
        <section class="category">
            <h2>면류</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-image"><img src="images/ramen_tonkotsu.png" alt="돈코츠라멘" /></div>
                    <div class="card-name">돈코츠라멘</div>
                    <div class="card-price">8000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/ramen_miso.png" alt="미소라멘" /></div>
                    <div class="card-name">미소라멘</div>
                    <div class="card-price">8500원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/ramen_soyu.png" alt="소유라멘" /></div>
                    <div class="card-name">소유라멘</div>
                    <div class="card-price">9000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/ramen_shio.png" alt="시오라멘" /></div>
                    <div class="card-name">시오라멘</div>
                    <div class="card-price">9000원</div>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>식사류</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-image"><img src="images/gyudon.png" alt="규동" /></div>
                    <div class="card-name">규동</div>
                    <div class="card-price">8000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/butadon.png" alt="부타동" /></div>
                    <div class="card-name">부타동</div>
                    <div class="card-price">8000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/katsudon.png" alt="가츠동" /></div>
                    <div class="card-name">가츠동</div>
                    <div class="card-price">9000원</div>
                </div>
            </div>
        </section>
    
        <section class="category">
            <h2>요리류</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-image"><img src="images/takoyaki.png" alt="타코야키" /></div>
                    <div class="card-name">타코야키</div>
                    <div class="card-price">5000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/garaage.png" alt="가라아게" /></div>
                    <div class="card-name">가라아게</div>
                    <div class="card-price">7000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/okonomiyaki.png" alt="오코노미야키" /></div>
                    <div class="card-name">오코노미야키</div>
                    <div class="card-price">12000원</div>
                </div>
            </div>
        </section>
    
        <section class="category">
            <h2>주류/음료</h2>
            <div class="card-container">
                <div class="card">
                    <div class="card-image"><img src="images/beer.png" alt="맥주" /></div>
                    <div class="card-name">맥주</div>
                    <div class="card-price">9000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/soju.png" alt="소주주" /></div>
                    <div class="card-name">소주</div>
                    <div class="card-price">9000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/highball.png" alt="하이볼" /></div>
                    <div class="card-name">하이볼</div>
                    <div class="card-price">9000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/sake.png" alt="사케" /></div>
                    <div class="card-name">사케</div>
                    <div class="card-price">9000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/cola.png" alt="콜라" /></div>
                    <div class="card-name">콜라</div>
                    <div class="card-price">9000원</div>
                </div>
                <div class="card">
                    <div class="card-image"><img src="images/cider.png" alt="사이다" /></div>
                    <div class="card-name">사이다</div>
                    <div class="card-price">9000원</div>
                </div>
            </div>
        </section>

    <footer>
        <h6>© 2025 NewTypeAsuka</h6>
