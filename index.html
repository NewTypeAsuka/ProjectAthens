<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProjectAthens</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>나고야 라멘</h1>
    </header>
    
    <main>
        <section class="category">
            <h2>면류</h2>
                <div class="card-container">
                <div class="card">돈코츠라멘</div>
                <div class="card">미소라멘</div>
                <div class="card">소유라멘</div>
                <div class="card">시오라멘</div>
            </div>
        </section>

        <section class="category">
            <h2>식사류</h2>
            <div class="card-container">
                <div class="card">규동</div>
                <div class="card">돈까스</div>
                <div class="card">치즈돈까스</div>
            </div>
        </section>
    
        <section class="category">
            <h2>요리류</h2>
            <div class="card-container">
                <div class="card">타코야키</div>
                <div class="card">오코노미야키</div>
                <div class="card">가라아게</div>
            </div>
        </section>
    
        <section class="category">
            <h2>주류/음료</h2>
            <div class="card-container">
                <div class="card">맥주</div>
                <div class="card">소주</div>
                <div class="card">하이볼</div>
                <div class="card">사케</div>
                <div class="card">콜라</div>
                <div class="card">사이다</div>
            </div>
        </section>
    </main>

    <footer>
        <h6>© 2025 NewTypeAsuka</h6>
    </footer>
</body>
</html>
